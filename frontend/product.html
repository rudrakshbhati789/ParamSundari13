<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products – Param Sundari</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Poppins, sans-serif;
}

/* NAVBAR */
nav {
    background: #000;
    padding: 15px;
    display: flex;
    gap: 12px;
    position: sticky;
    top: 0;
}
nav a {
    color: #ffb5c8;
    text-decoration: none;
    font-weight: 600;
}

/* PRODUCT GRID */
.product-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* ⭐ default = 2 products per row */
    gap: 15px;
    padding: 15px;
}

/* Tablet */
@media (min-width: 600px) {
    .product-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

/* Desktop */
@media (min-width: 900px) {
    .product-grid {
        grid-template-columns: repeat(4, 1fr);
    }
}

.product-card {
    background: #111;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ffb5c8;
    text-align: center;
    box-shadow: 0 0 10px rgba(255,182,193,0.3);
}

.product-card img {
    width: 100%;
    height: 180px; /* ⭐ Perfect size */
    object-fit: cover;
    border-radius: 10px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-top: 6px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="product.html">Products</a>
    <a href="cart.html">Cart</a>
</nav>

<h2 style="text-align:center;color:#ffb5c8;">Our Products</h2>

<div id="product-list" class="product-grid">Loading...</div>

<script>
const backendURL = "https://backend-0slk.onrender.com";

/* -----------------------
   LOAD PRODUCTS
------------------------ */
async function loadProducts() {
    try {
        let res = await fetch(`${backendURL}/api/products`);
        let products = await res.json();

        const box = document.getElementById("product-list");
        box.innerHTML = "";

        products.forEach(p => {
            box.innerHTML += `
            <div class="product-card">
                <img src="${backendURL}${p.image}">
                <h3 style="color:#ffb5c8;">${p.name}</h3>
                <p>₹${p.price}</p>

                <label style="color:#ffb5c8;">Size:</label>
                <select id="size-${p.id}" 
                    style="width:100%; padding:8px; margin-top:8px;
                    background:#000; color:white; border:1px solid #ffb5c8; border-radius:8px;">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>
                </select>

                <button onclick='addToCartWithSize(${JSON.stringify(p)})' 
                    style="background:#ffb5c8;">Add to Cart</button>

                <button onclick='orderNowWithSize(${JSON.stringify(p)})'
                    style="background:#25D366;">Order on WhatsApp</button>
            </div>
            `;
        });

    } catch (error) {
        document.getElementById("product-list").innerHTML = "Failed to load products.";
        console.error("Error:", error);
    }
}
loadProducts();

/* -----------------------
   ADD TO CART WITH SIZE
------------------------ */
function addToCartWithSize(product) {
    let size = document.getElementById(`size-${product.id}`).value;

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart.push({
        ...product,
        selectedSize: size
    });

    localStorage.setItem("cart", JSON.stringify(cart));

    alert("Added to cart with size: " + size);
}

/* -----------------------
   WHATSAPP ORDER WITH SIZE
------------------------ */
function orderNowWithSize(product) {
    let size = document.getElementById(`size-${product.id}`).value;

    let msg =
        `Hello Param Sundari,%0A%0AI want to order:%0A` +
        `Product: ${product.name}%0A` +
        `Price: ₹${product.price}%0A` +
        `Size: ${size}%0A`;

    window.location.href = `https://wa.me/9993658088?text=${msg}`;
}
</script>

</body>
</html>
