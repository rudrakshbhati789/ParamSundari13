<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password | Param Sundari</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #0b0b0b;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 25px; border-radius: 15px;
      box-shadow: 0 0 10px rgba(183,110,121,0.4);
      width: 320px;
    }
    input, button {
      width: 100%; padding: 10px; margin-bottom: 10px;
      border: none; border-radius: 6px;
    }
    input { background: #1c1c1c; color: #fff; }
    button {
      background: #b76e79; color: #fff;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #d2959e; }
  </style>
</head>
<body>
  <h2 style="color:#b76e79;">Change Password</h2>
  <form id="changeForm">
    <input type="password" id="oldPassword" placeholder="Old password" required />
    <input type="password" id="newPassword" placeholder="New password" required />
    <button type="submit">Update</button>
  </form>
  <p id="msg"></p>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    document.getElementById("changeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const oldPassword = document.getElementById("oldPassword").value;
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("http://localhost:5000/api/auth/change-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ oldPassword, newPassword }),
      });
      const data = await res.json();
      document.getElementById("msg").textContent = data.message;
    });
  </script>
</body>
</html>
